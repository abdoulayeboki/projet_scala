<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Liste des cours</h5>

                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#" class="dropdown-item">Config option 1</a>
                        </li>
                        <li><a href="#" class="dropdown-item">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <a name="" id="" class="btn btn-primary" routerLink="/cours_add" role="button">Add</a><br><br>
                <input type="text" class="form-control form-control-sm m-b-xs" id="filter"
                       placeholder="Search in table">

                <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                    <thead>
                    <tr class="bg-success">
                        <th>Id </th>
                        <th>date Debut</th>
                        <th data-hide="phone,tablet">date fin</th>
                        <th data-hide="phone,tablet">Id professeur</th>
                        <th data-hide="phone,tablet">id Salle</th>
                        <th data-hide="phone,tablet">id Classe</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let cour of cours" class="gradeX">
                        <td>{{cour.id }} </td>
                        <td>{{cour.date_debut | date: 'dd/MM/yyyy:HH:mm'}} </td>
                        <td>{{cour.date_debut | date: 'dd/MM/yyyy:HH:mm'}}</td>
                        <td>{{cour.id_professeur}} </td>
                        <td>{{cour.id_salle}}</td>
                        <td>{{cour.id_classe}}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <ul class="pagination float-right"></ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
